<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f9;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.login-box {
background: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
width: 300px;
}
.login-box h2 {
text-align: center;
margin-bottom: 20px;
}
.login-box label {
display: block;
margin-bottom: 5px;
font-weight: bold;
}
.login-box input {
width: 100%;
padding: 8px;
margin-bottom: 15px;
border: 1px solid #ccc;
border-radius: 4px;
}
.login-box button {
width: 100%;
padding: 10px;
background-color: #007BFF;
color: #fff;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 16px;
}
.login-box button:hover {
background-color: #0056b3;
}
.a a{
    text-decoration: none;
    color: #fff;
}
</style>
</head>
<body>
    <div class="login-box">
<h2>Login</h2>
<form>
<label for="email">Email</label>
<input type="email" id="email" name="email" required>


<label for="password">Password</label>
<input type="password"  id="password" name="password" required>



<button class="a" type="submit"><a href="webpage01.html">Login</a></button>
</form>
</div>
</body>
</html>
